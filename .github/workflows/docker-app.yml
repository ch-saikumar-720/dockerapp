name: Python Flask Docker

on:
  push:
    branches:
      - main
jobs:
  docker-build:
    runs-on: self-hosted  # or use 'ubuntu-latest' if not using a self-hosted runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t firstimage .
      - name: Run the docker image
        run: docker run -d -p 5000:5000 firstimage
